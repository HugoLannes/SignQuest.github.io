<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Mapillary Image</title>
    <style>
        #image-container {
            width: 100%;
            height: auto;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        img {
            width: 100%;
            height: auto;
        }#debug-screen {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Static Mapillary Image</h1>

    <div id="image-container">
        <!-- The image will be dynamically inserted here -->
    </div>

    <div id="debug">
        <!-- Debug information (Image ID) will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
